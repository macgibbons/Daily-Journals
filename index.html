<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/main.css">
    <title>Document</title>
</head>

<body>
    <h1>Journal Entry</h1>
    <form action="">
        <fieldset>
            <label for="journalDate">Date of Journal</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>
        <fieldset>
            <label for="journalDate">Concepts Covered</label>
            <input type="text" name="concepts" id="concepts">
        </fieldset>
        <fieldset>
            <label for="journalEntry">Journal Entry</label>
            <textarea rows="10" cols="68"></textarea>
        </fieldset>
        <fieldset>
            <label for="Mood">Mood</label>
            <select name="mood" id="mood">
                <option value="happy">Happy</option>
                <option value="neutral">Neutral</option>
                <option value="sad">Sad</option>
            </select>
        </fieldset>
        <fieldset>
            <button type="submit" form="" value="Submit">Record Journal Entry</button>
        </fieldset>

    </form>
    
    <article id="entryLog">
        <h1>Entries</h1>
    </article>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
